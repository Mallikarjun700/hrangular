<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-align-justify"></i> Provident Fund
                    <div class="pull-right"><a class="btn btn-primary" [routerLink]="['/home/customize/providentfund/add']"><i class="fas fa-plus"></i> &nbsp;Add Provident Fund</a></div>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" *ngIf="!this.temp">No Data found</div>
                    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" *ngIf="this.temp">
                        <thead>
                            <tr>
                                <th>PF Status</th>
                                <th>Effective Date</th>
                                <th>Max Cap Wages</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let group of dataList">
                                <td>
                                    {{group.pfstatus}}
                                </td>
                                <td>{{group.effective_date | date:'shortDate'}}</td>
                                <td>{{group.amount}}</td>
                                <td>
                                    <mat-slide-toggle (change)="toggleStatus($event.checked, group)"
                                          [(ngModel)]="group.status"
                                          color="primary">
                                  </mat-slide-toggle>
                                </td>
                                <td>
                                    <button mat-mini-fab color="primary" type="button"
                                        [routerLink]="['/home/customize/providentfund/edit',group.id]"><i
                                            class="fas fa-edit"></i></button>
                                    <button mat-mini-fab style="background-color: #39f;" type="button"
                                            (click)="openDialog(group)"><i 
                                                class="fas fa-file"></i></button>
                                    <button mat-mini-fab color="warn" type="button" (click)="deleteAction(group.id)"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
