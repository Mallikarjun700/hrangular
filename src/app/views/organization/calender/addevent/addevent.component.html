<form [formGroup]="firstFormGroup" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Add Event</h1>
  <div mat-dialog-content>
    <mat-label>Event Date : {{ f1.date.value }} </mat-label>
    <br/>
    <mat-form-field>
      <mat-label>Event Name</mat-label>
      <input matInput placeholder="Event Name" formControlName="name" />
      <mat-error *ngIf="f1.name.errors">
        <span *ngIf="f1.name.errors.required"> Name is required</span>
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button type="submit" cdkFocusInitial>
      Ok
    </button>
  </div>
</form>
