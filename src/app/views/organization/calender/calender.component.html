<div class="animated fadeIn">
    <router-outlet></router-outlet>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-align-justify"></i> Calendar
                    <div class="pull-right"><a class="btn btn-primary" [routerLink]="['/home/organization/calender/add']"><i class="fas fa-plus"></i> &nbsp;Add Event</a></div>
                </div>
                <div class="card-body">
                        <full-calendar #calendar [header]="calendarOptions.header" [editable]="true" [events]="calendarOptions.events" (eventClick)="eventClick($event)" [plugins]="calendarOptions.plugins" (eventRender)="eventRender($event)"></full-calendar>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
